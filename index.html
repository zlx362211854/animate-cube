<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./cube/cube.css">
    <style>
        .bg {

        }

        .bg .pool {
            width: 100px;
            height: 100px;
            border: 1px solid #548056;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="pool"></div>
    <div class="pool"></div>
    <div class="pool"></div>
    <div class="pool"></div>
    <div class="pool"></div>
</div>
<div id="container"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./cube/cube.js"></script>
<script>
    $(function () {
        // 创建实例
        var cube = $('#container').cube();

        // 开启
        $('.pool').click(function () {
            cube.open(this);
        });

        // 关闭
        $('#closeBtn').click(function () {
            cube.close()
        });
    });
</script>
</body>
</html>
